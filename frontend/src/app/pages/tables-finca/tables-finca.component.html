<div class="header bg-gradient-success pb-6 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row pl-1 pr-4">
            <div class="col-md-10">  
              <h3 class="mb-0" style="font-weight: bold">Listado de Campos</h3>
            </div>
            <div class="col-md-2" *ngIf="user.id_role!=2"> <!--administrador--> 
              <app-generic-button class="float-right" routerLink="/form-campo" routerLinkActive="active-link" [buttonMessage]="buttonMessage" [buttonIcon]="buttonIcon"></app-generic-button>              
            </div>
          </div>          

        </div>
        <div class="table-responsive pb-6">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nombre del campo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Dirección</th>
                <th scope="col">Razón social</th>
                <th scope="col" *ngIf="user && user.id_role!=2"><!--administrador--> 
                  Acciones
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let farm of farms | paginate: { itemsPerPage: 10, currentPage: page }'>
                <th scope="row">
                  <div class="media align-items-center">
                    <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                      <img alt="Image placeholder" src="../assets/img/brand/grapes.png">
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{farm.name}}</span>
                    </div>
                  </div>
                </th>
                <th scope="row">
                  <div class="media align-items-center">                
                    <div class="media-body">
                      <p class="mb-0 text-sm" style="font-weight: 300">{{farm.description}}</p>
                    </div>
                  </div>
                </th>
                <th scope="row">
                  <div class="media align-items-center">                
                    <div class="media-body">
                      <p class="mb-0 text-sm" style="font-weight: 300">{{farm.address}}</p>
                    </div>
                  </div>
                </th>
                <th scope="row">
                  <div class="media align-items-center">                
                    <div class="media-body">
                      <p class="mb-0 text-sm" style="font-weight: 300">{{farm.social_reason}}</p>
                    </div>
                  </div>
                </th>           
                <td class="text-right" *ngIf="user && user.id_role!=2"><!--administrador--> 
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" (click)='toEdit(farm.id)'>Editar</a>
                      <a class="dropdown-item" (click)='delete(farm.id)'>Borrar</a>
                    </div>
                  </div>
                </td> 
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4 text-center">
          <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
  <!-- Dark table -->
</div>
